<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta content="text/html; charset=ISO-8859-1"
 http-equiv="content-type">
  <title>DPad Hero By Kent Hansen
and Andreas Pedersen</title>
</head>
<body>
<center><applet name="vNES" code="https://josh.kargs.net/nes/dpad/vNES.class" archive="JARFILE.jar"
 height="480" width="512"><param name="sound" value="on">
<param name="timeemulation" value="on"><param name="fps" value="off"><param
 name="stereo" value="on"><!--This controls what the rom is--><param
 name="rom" value="dpadhero.nes"><param name="showsoundbuffer"
 value="off"><param name="scale" value="on"><param name="scanlines"
 value="off"><param name="nicesound" value="on"><!--I took the courtesy of putting the correct rom size. Take Number of Kb and times it by 1024--><param
 name="romsize" value="263168"></applet></center>
<!--I also centered it for your convienience.--><br>
<br style="font-weight: bold;">
<big><small><small><span style="font-weight: bold;">Controls are: </span><br
 style="font-weight: bold;">
<span style="font-weight: bold;">Arrow
Keys - Up Down Left Right</span><br style="font-weight: bold;">
<span style="font-weight: bold;">Control
- Select</span><br style="font-weight: bold;">
<span style="font-weight: bold;">Enter
- Start</span><br style="font-weight: bold;">
<span style="font-weight: bold;">Z
- B</span><br style="font-weight: bold;">
</small></small>
<span style="font-weight: bold;"><small><small>X
- A<br>
<br>
<a href="http://www.dpadhero.com/">http://www.dpadhero.com/</a></small></small><br>
</span></big><br>
<br>
</body>
</html>
